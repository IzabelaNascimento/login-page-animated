<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>login page</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="">
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google"></i>
                    </a>
                    <a href="#" class="icons">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="icons">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
                <span>ou use o seu email para registro</span>
                <input type="text" placeholder="nome">
                <input type="email" placeholder="email">
                <input type="password" placeholder="senha">
                <button>Criar</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form action="">
                <h1>login</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google"></i>
                    </a>
                    <a href="#" class="icons">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="icons">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
                <span>use o seu email e senha</span>
                <input type="email" placeholder="email">
                <input type="password" placeholder="senha">
                <a href="#">Esqueceu a sua senha?</a>
                <button>Login</button>
            </form>
        </div>
        <div class="toggle-container">
            <div id="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>bem-vinda de volta</h1>
                    <p>insira seus dados para usar todos os recursos do site</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Oi, amiga</h1>
                    <p>registre-se com seus dados para usar todos os recursos do site</p>
                    <button class="hidden" id="register">Registrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
